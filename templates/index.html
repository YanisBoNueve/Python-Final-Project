
<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>Seoul Rented Bikes Prediction</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel = "icon" href =  "https://www.esilv.fr/ecole-ingenieur/logos/logo_esilv_png_couleur.png" type = "image/x-icon">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>
 <div class="login">
	<h1>Seoul Rented Bikes Prediction</h1>
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Hour (0 to 24)" placeholder="Hour (0 to 24)" required="required" />
		<input type="text" name="Month(1 to 12)" placeholder="Month(1 to 12)" required="required" />
		<input type="text" name="WeekDay(1 to 7 : monday to Sunday)" placeholder=" WeekDay(1 to 7 : monday to Sunday)" required="required" />
        <input type="text" name="Temperature (°C)" placeholder="Temperature (°C)" required="required" />
		<input type="text" name="Rainfall(mm)" placeholder="Rainfall(mm)" required="required" />
		<input type="text" name="Snowfall(cm)" placeholder="Snowfall(cm)" required="required" />
		<input type="text" name="Humidity(%)" placeholder="Humidity(%)" required="required" />
		<input type="text" name="Wind speed (m/s)" placeholder="Wind speed (m/s)" required="required" />
		<input type="text" name="Visibility(m)" placeholder="Visibility(m)" required="required" />
		<input type="text" name="Solar radiation (MJ/m2)" placeholder="Solar radiation (MJ/m2)" required="required" />
		
        <button type="submit" class="btn btn-primary btn-block btn-large">What's the prediction?</button>
    </form>

   <br>

   {{ prediction_text }}



 </div>


</body>
</html>
